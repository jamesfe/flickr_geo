<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <title>flickr borough classifier</title>

    <style>
        #map {
            width: 1600px;
            height: 1000px;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>

</head>
<body>
<div id="map"></div>

<script type="text/javascript" src="./data/nyc_outfile_geohash6.json"></script>
<script type="text/javascript">

    var map = L.map('map').setView([40.794133, -73.961389], 8);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-20v6611k'
    }).addTo(map);

    function getColor(d) {
        var rv = {0: '#7fc97f', 1: '#beaed4',
            2: '#fdc086', 3: '#ffff99', 4: '#386cb0'};
        return rv[d];

    }

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.pred_code),
            weight: 1,
            color: 'white',
//            weight: 1,
//            opacity: 1,
//            color: 'white',
//            dashArray: '3',
            fillOpacity: 0.7,
            opacity: 0.2
        };
    }

    L.geoJson(inData, {style: style}).addTo(map);

//    map.on('zoomend', function () {
//        if (map.getZoom() > 9 && map.hasLayer(r)) {
//            map.removeLayer(r);
//        }
//        if (map.getZoom() < 9 && map.hasLayer(r) == false) {
//            map.addLayer(r);
//        }
//    });


    // control that shows state info on hover
    //    var info = L.control();

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 1, 2, 3, 4],
                labels = ["staten island", "manhattan", "bronx", "brooklyn", "queens"];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                    '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                    labels[i] + '<br>';
        }

        return div;
    };

    legend.addTo(map);



</script>

</body>
</html>
